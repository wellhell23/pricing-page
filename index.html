<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>

		<title>Pricing component</title>
	</head>
	<body>
		<div class="pricingContainer">
			<div class="heading"><h1>Our Pricing</h1></div>
			<div class="plans">Annually Monthly</div>
			<div class="plansContainer">
				<div class="basic">
					<h3>Basic<br /></h3>
					<h1>&dollar;19.99</h1>
					<hr />
					<h3>&dollar;199.99</h3>
					<hr />
					<h3>500 GB Storage</h3>
					<hr />
					<h3>2 Users Allowed</h3>
					<hr />
					<h3>Send up to 3 GB</h3>
					<hr />
					<button>Learn More</button>
				</div>

				<div class="professional">
					<h3>Professional</h3>
					<h1>&dollar;24.99</h1>
					<hr />
					<h3>&dollar;249.99</h3>
					<hr />
					<h3>1 TB Storage</h3>
					<hr />
					<h3>5 Users Allowed</h3>
					<hr />
					<h3>Send up to 10 GB</h3>
					<hr />
					<button>Learn More</button>
				</div>

				<div class="master">
					<h3>Master</h3>
					<h1>&dollar;39.99</h1>
					<hr />
					<h3>&dollar;399.99</h3>
					<hr />
					<h3>2 TB Storage</h3>
					<hr />
					<h3>10 Users Allowed</h3>
					<hr />
					<h3>Send up to 20 GB</h3>
					<hr />
					<button>Learn More</button>
				</div>
			</div>
		</div>
	</body>
</html>
