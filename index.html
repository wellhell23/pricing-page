<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link href="./style.css" rel="stylesheet" />

		<title>Pricing component</title>
	</head>
	<body>
		<div class="pricingContainer">
			<div class="heading"><h1>Our Pricing</h1></div>
			<div class="plans">Annually Monthly</div>
			<div class="plansContainer">
				<div class="plansDetails" id="plansDetails1">
					<p>Basic</p>
					<p class="price">&dollar;19.99</p>
					<hr />
					<!-- <p>&dollar;199.99</p>
					<hr /> -->
					<p>500 GB Storage</p>
					<hr />
					<p>2 Users Allowed</p>
					<hr />
					<p>Send up to 3 GB</p>
					<hr />
					<p><button>Learn More</button></p>
				</div>

				<div class="plansDetails" id="plansDetails2">
					<p>Professional</p>
					<p class="price">&dollar;24.99</p>
					<hr />
					<!-- <p>&dollar;249.99</p>
					<hr /> -->
					<p>1 TB Storage</p>
					<hr />
					<p>5 Users Allowed</p>
					<hr />
					<p>Send up to 10 GB</p>
					<hr />
					<p><button>Learn More</button></p>
				</div>

				<div class="plansDetails" id="plansDetails3">
					<p>Master</p>
					<p class="price">&dollar;39.99</p>
					<hr />
					<!-- <p>&dollar;399.99</p>
					<hr /> -->
					<p>2 TB Storage</p>
					<hr />
					<p>10 Users Allowed</p>
					<hr />
					<p>Send up to 20 GB</p>
					<hr />
					<p><button>Learn More</button></p>
				</div>
			</div>
		</div>
	</body>
</html>
